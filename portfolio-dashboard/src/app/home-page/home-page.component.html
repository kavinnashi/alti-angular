<!-- main-tabs.component.html -->
<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Form Tab">
      <app-form-content></app-form-content>
    </mat-tab>
    <mat-tab label="Chart Tab">
      <app-chart-content [pieChartLabels]="pieChartLabels" [pieChartDatasets]="pieChartDatasets" *ngIf="showChart"></app-chart-content>
    </mat-tab>
    <mat-tab label="List Tab">
     
    </mat-tab>
  </mat-tab-group>

  <app-list-content></app-list-content>
