<form [formGroup]="investmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Asset Type</mat-label>
      <mat-select formControlName="assetType">
        <mat-option value="stocks">Stocks</mat-option>
        <mat-option value="bonds">Bonds</mat-option>
        <mat-option value="real-estate">Real Estate</mat-option>
        <!-- Add more asset types as needed -->
      </mat-select>
     
    </mat-form-field>
    <div *ngIf="isAssetTypeInvalid" class="error-message">
        Asset type is required.
      </div>
  
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number">
    </mat-form-field>
    <div *ngIf="isQuantityInvalid" class="error-message">
        Quantity is required.
      </div>
  
    <mat-form-field appearance="fill">
      <mat-label>Purchase Price</mat-label>
      <input matInput formControlName="purchasePrice" type="number">
    </mat-form-field>
    <div *ngIf="isPurchasePriceInvalid" class="error-message">
        Purchase price is required.
      </div>
  
    <mat-form-field appearance="fill">
      <mat-label>Purchase Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div *ngIf="isPurchaseDateInvalid" class="error-message">
        Purchase date is required.
      </div>
  
      <div style="display: flex; justify-content: end;">
        <button mat-raised-button color="primary" type="submit" [disabled]="investmentForm.invalid">Submit</button>
      </div>
  </form>
  <ng-container #container></ng-container>
